<link rel="stylesheet" href="{{url_for('static', filename='styles/feature3.page.css')}}" />
<div class="container">
    <section class="row keyword-filter">
        <div class="left">
            <div class="market-selector input-table">

            </div>

        <div class="right input-table">

                <span>
                    키워드 입력<br>
                    콤마(구분)
                </span>
            </div>
            <div class="right-cell">

        <table id="table1">
            <thead>
                <tr>

                    <th>MO 월검색량</th>

                    <th>PC 광고클릭</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

</div>

    $(document).ready(function () {
        $("#table1").DataTable();
        $("#table2").DataTable();
